<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<script>
const WEB_APP_URL = "YOUR_DEPLOYED_WEBAPP_URL";

async function loginUser(e){
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const formData = new URLSearchParams({
    action: "login",
    email: email,
    password: password
  });

  const response = await fetch(WEB_APP_URL, {
    method: "POST",
    body: formData
  });

  const result = await response.json();

  if(result.success){
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
  } else {
    alert(result.message);
  }
}
</script>
<style>
#mainContent { display:none; }
#loginModal { position:fixed; top:0; left:0; width:100%; height:100%; background:#eee; display:flex; align-items:center; justify-content:center; }
#loginBox { background:#fff; padding:20px; border-radius:8px; }
</style>
</head>
<body>

<div id="loginModal">
  <div id="loginBox">
    <h3>Login</h3>
    <form onsubmit="loginUser(event)">
      <label>Email: <input type="email" id="loginEmail" required></label><br>
      <label>Password: <input type="password" id="loginPassword" required></label><br>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<div id="mainContent">
  <h2>Protected Content</h2>
  <p>Only visible after successful login.</p>
  <!-- Add your forms or content here -->
</div>

</body>
</html>
