<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
// Google Apps Script Web App URL
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxjRidCukwBn8j3NKDroplCl2rVwmjM_jjmkrNL6ApE_niamXBw6Uk66blKoBAHKyV59w/exec";

async function loginUser(e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) return alert("Please fill in all fields!");

  const formData = new URLSearchParams({
    action: "login",
    email: email,
    password: password
  });

  try {
    const response = await fetch(WEB_APP_URL, {
      method: "POST",
      body: formData
    });

    const result = await response.json();

    if (result.success) {
      // Save session in localStorage
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("userEmail", email);

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    } else {
      alert(result.message);
    }
  } catch (err) {
    console.error(err);
    alert("âŒ Could not connect to server. Try again later.");
  }
}

// Auto-check session
window.onload = () => {
  if (localStorage.getItem("loggedIn") === "true") {
    window.location.href = "dashboard.html";
  }
};
</script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <form id="loginForm" onsubmit="loginUser(event)" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" id="email" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" id="password" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
  </form>
  <p class="text-sm text-gray-500 mt-4 text-center">
    Forgot password? Contact Admin: +9607412365
  </p>
</div>

</body>
</html>
